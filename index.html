        rgba(255, 255, 255, 0.06),

}

function initAudio() {
    if (!audioCtx) {

// Som de teclado mais "realista" retrô
function playKeySound() {
    initAudio();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.type = "square";
    // leve variação de frequência para não ficar robótico demais
    osc.frequency.value = 850 + Math.random() * 250;

    const now = audioCtx.currentTime;
    gain.gain.setValueAtTime(0.18, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);

    osc.start(now);
    osc.stop(now + 0.1);
}

// Mostrar tela com barra de carregamento tipo mainframe
